namespace: Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    shuffle: false
    lint: true
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/vendor/*
        - src/media/*
        - src/language/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - env
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=joomla_test'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
