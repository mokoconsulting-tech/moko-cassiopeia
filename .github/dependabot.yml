# BRIEF: Dependabot configuration for automated dependency updates and security patches
# NOTE: Monitors GitHub Actions and Composer for vulnerabilities

version: 2
updates:
  # Monitor GitHub Actions for security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    
  # Monitor Composer dependencies for security updates
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "automated"
      - "php"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group all patch updates together
    groups:
      php-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
